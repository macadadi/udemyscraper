<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adadi</title>
</head>
<body>
<h1>Adadi</h1>


<ul>
    {% for link in name %}
    <h2>{{link.name}}</h2>
    <h3>{{link.headline}}</h3>
    <p>{{link.description}}</p>
    <h5>{{link.days_left}}</h5>
    <a href={{link.link}}>Get The Course</a>
    <img src="{{link.image_file.url}}" alt="{{link.name}}" >

    <p>created on {{link.date_created}}</p>
    {% endfor %}
</ul>
</body>
</html>
